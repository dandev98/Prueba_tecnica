<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css"/>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>
  <div class="container">
    <div>
      <img style="block-size: 300px; margin-left: 60px;" src="images/Rules.png">
    </div>

    <div id="result">

        <img id="machine-img" src="images/icon-rock.png">

        <div id="start-text">
            Choose an option
            
        </div>
        
        <img id="user-img" src="images/icon-rock.png">

    </div>
    
    <div id="group-btn">
        <button id="rock" type="button">
            <img src="images/icon-rock.png"/>
        </button>
        <button id="paper" type="button">
            <img src="images/icon-paper.png"/>
        </button>
        <button id="scissors" type="button">
            <img src="images/icon-scissors.png"/>
        </button>
    </div>

</div>
<script src="index.js"></script>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Cordoba</a>.
  </div>
</body>
</html>
